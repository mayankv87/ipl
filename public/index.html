<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cricket Fun</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link type="text/css" rel="stylesheet" href="css/firebaseui.css" />
    <script src="lib/firebase.js"></script>
    <script src="lib/firebaseui.js"></script>
    <script src="lib/jquery-3.2.0.min.js"></script>
    <script src="ipl.json"></script>
    <script src="js/config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container">
        <h3>Play IPL</h3>
        <div id="loading">Loading...</div>
        <div id="loaded" class="hidden">
            <div id="main">
                <div id="user-signed-in" class="hidden">
                    <div id="user-info">
                        <div id="photo-container">
                            <img id="photo"></img>
                        </div>
                        <div id="name"></div>
                        <div id="email"></div>
                        <div class="clearfix"></div>
                    </div>
                    <p>
                        <button id="sign-out">Sign Out</button>
                        <button id="delete-account">Delete account</button>
                    </p>
                </div>
                <div id="user-signed-out" class="hidden">
                    <h4>You are signed out.</h4>
                    <p class="hidden">
                        <button id="sign-in-with-redirect">Sign In with Redirect</button>
                        <button id="sign-in-with-popup">Sign In with Popup</button>
                    </p>
                    <div id="firebaseui-spa">
                        <div id="firebaseui-container"></div>
                    </div>

                </div>


                <br><br>
                <div id="main-container">
                    <h1>Today's Matches</h1>
                    <div id="ipl-matches"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
